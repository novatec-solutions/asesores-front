<div class="contenedor">
    <table mat-table [dataSource]="dataSource" class="text-center">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef>{{getHeaderTitle(column)}}</th>
            <div *ngIf="column=='payDetail' || column=='actions'; else blockBody">
                <td mat-cell *matCellDef="let element"><button class="btn bg-blue btn-xs">{{element[column]}}</button></td>
            </div>
            <ng-template #blockBody>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-template>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements">
</mat-paginator>
