<mat-card fxFlex fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="18px">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="7px">
        <label class="card-label">Fecha desde:</label>
        <div class="calendar">
            <mat-form-field >
                <input matInput [matDatepicker]="pickerStart"
                [formControl]="dateStart">
                <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                <mat-datepicker #pickerStart></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="7px">
        <label class="card-label">Fecha hasta:</label>
        <div class="calendar">
            <mat-form-field >
                <input matInput [matDatepicker]="pickerEnd"
                [formControl]="dateEnd">
                <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                <mat-datepicker #pickerEnd></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <button class="btn bg-red" (click)="sendDate()">Enviar</button>
  </mat-card>
